  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap"
    rel="stylesheet"
  />

  <title>Sample Login Form</title>
</head>

<body>
  <header>
    <nav class="main-nav navbar sticky-top navbar-expand-lg navbar-light">
      <a class="navbar-brand mb-0 h1" href="#">ログイン画面</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <!-- <div class="collapse navbar-collapse mr-auto" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link bg1" href="#bg1"
              >Background1<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link bg3" href="#bg3">Background3</a>
          </li>
        </ul>
      </div> -->
    </nav>
  </header>
  <div class="login-form">
    <div class="row">
      <h2>Login to your account</h2>
    </div>
    <form>
      <div class="row">
        <input
          type="text"
          class="username form-control"
          title="username"
          placeholder="username"
          required
        />
      </div>
      <div class="row">
        <input
          type="password"
          class="password form-control"
          title="password"
          placeholder="password"
          required
        />
      </div>
      <div class="row">
        <button type="submit" class="btn btnSubmit">Login</button>
      </div>
      <p class="alertMsg hidden text-danger">
        No accounts match with your credentials. Please try again.
      </p>
    </form>
  </div>
  <div class="welcome-message hidden hideTransition">
    <div class="row welcome-row">
      <h2 id="message">Welcome back, Guest!</h2>
    </div>
    <div class="row">
      <button class="btnLogout">Logout</button>
    </div>
  </div>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule

  ></script>

    crossorigin="anonymous"
  ></script>
  <script src="resources/js/script.js"></script>
</body>
