<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=false;" />

  <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/queries.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap"
    rel="stylesheet"
  />

  <title>Sample Login Form</title>
</head>

<body>
  <header>
    <nav
      class="main-nav navbar sticky-top navbar-expand-lg navbar-dark bg-dark"
    >
      <a class="navbar-brand mb-0 h1" href="#">Sample Creation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Fish Shop<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">City Lights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soba Place</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="login-form">
    <div class="row">
      <h2>Login to your account</h2>
    </div>
    <form>
      <div class="row">
        <input
          type="text"
          class="form-control"
          title="username"
          placeholder="username"
        />
      </div>
      <div class="row">
        <input
          type="password"
          class="form-control"
          title="password"
          placeholder="password"
        />
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
  <div class="welcome-message hidden">
    <div class="row">
      <h2>Welcome back, Guest!</h2>
    </div>
  </div>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"
  ></script>
</body>
