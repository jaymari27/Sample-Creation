<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/queries.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap"
    rel="stylesheet"
  />

  <title>Sample Login Form</title>
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">Sample Creation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Fish Shop<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">City Lights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Soba Place</a>
          </li>
        </ul>
      </div>
      <span class="navbar-text hidden">Welcome, Guest!</span>
    </nav>
  </header>
  <div class="login-form">
    <div class="row">
      <h2>Login</h2>
    </div>
    <form>
      <div class="row">
        <input
          type="text"
          class="form-control"
          title="username"
          placeholder="username"
        />
      </div>
      <div class="row">
        <input
          type="password"
          class="form-control"
          title="password"
          placeholder="password"
        />
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</body>
